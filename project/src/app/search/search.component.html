<div class="row search-item" *ngFor="let item of searchResult">
  <div class="col-sm-3">
    <a routerLink="/details/{{item.id}}">
      <img src="{{item.image}}" alt=""/>
    </a>
  </div>
  <div class="col-sm-8 details">
    <h6> <a routerLink="/details/{{item.id}}">{{item.name}}</a></h6>
    <p><b>Price : {{item.price}}</b></p>
    <p><span>Colour : {{item.colour}}</span><br>
      <span>Brand : {{item.brand}}</span><br>
      <span>FuelType :{{item.fueltype}}</span><br>
      <span>Seater :{{item.seat}}</span><br>
      <span>Transmission : {{item.transmission}}</span></p><br>
      <p> Description : {{item.description}} </p>
  </div>

</div>
