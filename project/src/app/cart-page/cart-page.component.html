<div class="cart-page">
  <h1>
      Cart Page
  </h1>
  <div class="row">
  <div class="col-sm-12 details">
     <tr *ngFor="let cart of cartData">
      <td>{{cart.name}}</td>
      <td><img src="{{cart.image}}" alt=""></td>
    <td><span> Brand : {{cart.brand}}</span></td>
    <td><span> price : {{cart.price|currency: 'INR':'symbol':'1.2-2'}}</span></td>
    <!-- <td><span>
       quantity : {{cart.quantity}}

    </span></td> -->

    <td><button (click)="removeToCart(cart.id)" class="form-button">Remove To Cart</button></td>
    </tr>


  </div>
  <div class="col-sm-3 summary">
  <h3>BILLING</h3>
  <ul>
      <li> <span>Amount:</span><span>{{priceSummary.price|currency:'INR'}}</span></li>
      <li> <span><h4>Total</h4></span> <span><h4>{{priceSummary.total|currency:'INR'}}</h4></span></li>
       <button type="button"  class="form-button max-width " data-bs-toggle="modal"
       data-bs-target="#exampleModal"
       (click)="addClick()">
       Proceed
       </button>

  </ul>
  </div>
  </div>
  </div>
